<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: floralwhite;
            padding: 50px;
        }
        .container{
            background-color: bisque;
            border: 1px solid;
            width: 500px;
            margin: auto;
        }
        hr{
            border-bottom: 2px solid brown;
        }
        .header{
            text-align: center;
            line-height: 0.1;
        }
        .camper{
            font-size: 30px;
            font-weight: bold;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        .description{
            font-style: italic;
        }
        .title{
            text-align: center;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 25px;
        }
        .menu{
            line-height: 0.6;
        }
        .item p{
            display: inline-block;
            font-size: 18px;
            margin-left: 10px;
            line-height: 0.1cm;
        }
        .menu{
            text-align: left;
            width: 40%;
        }
        .price{
            text-align: right;
            width: 50%;
        }
        .footer .address{
            line-height: 0.1;
        }
        .footer .website{
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            padding-top: 10px;
            padding-bottom: 15px;
        }
    </style>
    <title>1. Personal WebPage</title>
</head>
<body>
    <!-- CONTAINER -->
    <div class="container">
        <!-- HEADER -->
        <section class="header">
            <p class="camper">CAMPER CAFE</p>
            <p class="description">Est. 2020</p>
        </section>
        <hr>
        <!-- COFFEE -->
        <section class="menu_coffee">
            <p class="title">Coffee</p>
            <article class="item">
                <p class="menu">French Vanilla</p>
                <p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="menu">Caramel Macchiato</p>
                <p class="price">3.75</p>
            </article>
            <article class="item">
                <p class="menu">Pumpkin Spice</p>
                <p class="price">3.50</p>
            </article>
            <article class="item">
                <p class="menu">Hazelnut</p>
                <p class="price">4.00</p>
            </article>
            <article class="item">
                <p class="menu">Mocha</p>
                <p class="price">4.50</p>
            </article>
        </section>
        <!-- DESSERTS -->
        <section class="menu_desserts">
            <p class="title">Desserts</p>
            <article class="item">
                <p class="menu">Donut</p>
                <p class="price">1.50</p>
            </article>
            <article class="item">
                <p class="menu">Cherry Pie</p>
                <p class="price">2.75</p>
            </article>
            <article class="item">
                <p class="menu">Cheesecake</p>
                <p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="menu">Cinnamon Roll</p>
                <p class="price">2.50</p>
            </article>
        </section>
        <hr>
        <!-- FOOTER -->
        <section class="footer">
            <p class="website">Visit our website</p>
            <p class="address">123 Free Code Camp Drive</p>
        </section>

    </div>
</body>
</html>
